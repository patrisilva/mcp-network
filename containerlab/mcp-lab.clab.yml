name: mcp-lab
mgmt:
  network: mcp-mgmt
  #ipv6-subnet: 
  ipv4-subnet: 172.20.20.0/24
prefix: ""
topology:
  kinds:
    arista_ceos:
      image: ceos:4.34.0F
      env:
        CLAB_MGMT_VRF: MGMT
  nodes:
    r1:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.11
    r2:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.12
    r3:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.13
  links:
    - endpoints: ["r1:eth1", "r2:eth1"]
    - endpoints: ["r2:eth2", "r3:eth1"]
    - endpoints: ["r1:eth2", "r3:eth2"]